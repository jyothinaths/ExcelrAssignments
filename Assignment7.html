

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
    <script>
        function demo() {
// Operators Demo
console.log("--- Operators Demo ---");

// Arithmetic Operators
let a = 10;
let b = 5;
console.log(`Addition: ${a + b}`);
console.log(`Subtraction: ${a - b}`);
console.log(`Multiplication: ${a * b}`);
console.log(`Division: ${a / b}`);
console.log(`Modulus: ${a % b}`);
console.log(`Exponentiation: ${a ** b}`);

// Comparison Operators
console.log("\n--- Comparison Operators ---");
console.log(`Equal to: ${a == b}`);
console.log(`Strictly equal to: ${a === b}`);
console.log(`Greater than: ${a > b}`);
console.log(`Less than: ${a < b}`);
console.log(`Greater than or equal to: ${a >= b}`);
console.log(`Less than or equal to: ${a <= b}`);

// Logical Operators
console.log("\n--- Logical Operators ---");
let x = true;
let y = false;
console.log(`AND: ${x && y}`);
console.log(`OR: ${x || y}`);
console.log(`NOT: ${!x}`);

// Conditions Demo
console.log("\n--- Conditions Demo ---");

// If-else
let age = 20;
if (age >= 18) {
    console.log("You are an adult");
} else {
    console.log("You are a minor");
}

// Switch
let day = 3;
switch (day) {
    case 1:
        console.log("Monday");
        break;
    case 2:
        console.log("Tuesday");
        break;
    case 3:
        console.log("Wednesday");
        break;
    default:
        console.log("Other day");
}

// Ternary Operator
let isRaining = true;
let activity = isRaining ? "Stay inside" : "Go outside";
console.log(`Activity: ${activity}`);

// Loops Demo
console.log("\n--- Loops Demo ---");

// For Loop
console.log("For Loop:");
for (let i = 0; i < 5; i++) {
    console.log(`Iteration ${i}`);
}

// While Loop
console.log("\nWhile Loop:");
let count = 0;
while (count < 3) {
    console.log(`Count: ${count}`);
    count++;
}

// Do-While Loop
console.log("\nDo-While Loop:");
let num = 1;
do {
    console.log(`Number: ${num}`);
    num++;
} while (num <= 3);

// For...of Loop (Arrays)
console.log("\nFor...of Loop:");
const colors = ['red', 'green', 'blue'];
for (let color of colors) {
    console.log(color);
}

// For...in Loop (Objects)
console.log("\nFor...in Loop:");
const person = {
    name: 'John',
    age: 30,
    city: 'New York'
};
for (let key in person) {
    console.log(`${key}: ${person[key]}`);
}

// forEach Loop
console.log("\nforEach Loop:");
colors.forEach((color, index) => {
    console.log(`Color ${index + 1}: ${color}`);
});

        }
    </script>
</head>
<body onload="demo()">
</body>
</html>
