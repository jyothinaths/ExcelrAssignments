<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Write a program to create bulb design using dom model and provide functionality using
        function?
        1.condition one : if click on button ask to color and display on bulb
        2.condition two:if click off button display the bulb color white
        Output</title>
    <style>
        .container {
            text-align: center;
            padding: 50px;
        }

        .bulb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #333;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bulb" class="bulb"></div>
        <div class="buttons">
            <button onclick="turnOn()">ON</button>
            <button onclick="turnOff()">OFF</button>
        </div>
    </div>

    <script>
        function turnOn() {
            const color = prompt("Enter a color for the bulb:");
            if (color) {
                document.getElementById('bulb').style.backgroundColor = color;
            }
        }

        function turnOff() {
            document.getElementById('bulb').style.backgroundColor = 'white';
        }
    </script>
</body>
</html>
