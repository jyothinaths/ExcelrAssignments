<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset style="border:3px solid black;height:110%;width:35%;padding: 10px;margin-left:30%;margin-top:5%;" >
    <form action="#" method="get">
        <h1>Form Input Controls Example</h1>
        <label for="name">Name:</label> 
        <input type="text" value="name" id="name" name="name" placeholder="Enter your name" required>
        <label for="password">Password:</label> 
        <input type="password" value="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="email">Email:</label>
        <input type="email" value="email"  id="email" name="email" placeholder="Enter your Mail" required>
        <label for="age">Age:</label> 
        <input type="number" value="18" id="age" name="age" required> 
        <label for="rating" >Rating</label>
        <input type="range" value="rating" id="rating" name="rating" min="0" max="10" required>
        <label for="dob">Date Of Birth:</label> 
        <input type="date" value="2000-01-01" id="dob" name="dob" required> 
        <label for="time">Time:</label> 
        <input type="time" value="12:00" name="time" id="time" >  <br> <br>
        <label for="image">image:</label>
        <input type="file" name="image" id="image" accept="image/*" required> <br><br>
        <label for="week">Week</label> 
        <input type="week" name="week" id="week" required> <br><br>
        <label for="month">Month</label> 
        <input type="month" name="month" id="month" required> <br><br>
        <label for="datetimelocal">Date Time Local:</label> 
        <input type="datetime-local" name="datetimelocal" id="datetimelocal" value="datetimelocal" required> <br><br>
        <label for="URL">URL</label>
        <input type="url" name="URL" id="URL" value="URL" required><br><br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search" value="search" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="gender" value="female" required>
        <label for="female">Female</label><br>  
        <label for="interest">Interest</label>
        <input type="checkbox" name="interest" id="interest" value="reading">
        <label for="cricket">Reading</label>
        <input type="checkbox" name="interest" id="interest" value="sport">
        <label for="sport">Sport</label>
        <label for="country">Country:</label>
        <select id="country">
        <option value="us">united states</option>
        <option value="in">India</option>
        <option value="pak">Pakistan</option>
        <option value="sri">Sri Lanka</option>
        </select>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="5">Enter the Message</textarea>
        <input type="submit" value="submit" name="submit">




    </form>
</fieldset>

</body>
</html>
