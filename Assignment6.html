<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.Write a program to design standard web layout using GRID?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "main main sidebar"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        header {
            grid-area: header;
            background-color: #2874f0;
            color: white;
            padding: 20px;
        }

        nav {
            grid-area: nav;
            background-color: #f1f3f6;
            padding: 20px;
        }

        main {
            grid-area: main;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        aside {
            grid-area: sidebar;
            background-color: #f1f3f6;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #172337;
            color: white;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    "header"
                    "nav"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
        }

        /* Additional Styling */
        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Website Header</h1>
        </header>

    </div>
</body>
