<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.design flipkart login page?</title>
    <link rel="stylesheet" href="Assigment4.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h2>Login</h2>
            <p>Get access to your Orders, Wishlist and Recommendations</p>
            <div class="illustration"></div>
        </div>
        <div class="login-right">
            <form>
                <input type="text" placeholder="Enter Email/Mobile number" required>
                <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
                <button type="submit">Request OTP</button>
               
            </form>
            <div class="create-account">
                <p >New to Flipkart? <a href="#">Create an account</a></p>
            </div>
        </div>

    </div>
</body>
</html>
